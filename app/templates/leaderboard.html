{% extends "layout.html" %}
{% block content %}
<h1>Leaderboard</h1>
<table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>Racer</th>
      <th>Time</th>
      <th>Car</th>
    </tr>
  </thead>
  <tbody>
    {% for racer in racers %}
    <tr>
      <td>{{ racer.rank }}</td>
      <td>{{ racer.name }}</td>
      <td>{{ racer.time }}</td>
      <td>{{ racer.car }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
