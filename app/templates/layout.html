<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }} - Racetrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('race_official_dashboard') }}">Race Official Dashboard</a></li>
        <li><a href="{{ url_for('troopmaster_dashboard') }}">Troopmaster Dashboard</a></li>
        <li><a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a></li>
        <li><a href="{{ url_for('trailman_dashboard') }}">Trailman Dashboard</a></li>
        <li><a href="{{ url_for('guest_dashboard') }}">Guest Dashboard</a></li>
        <li><a href="{{ url_for('leaderboard') }}">Leaderboard</a></li>
        <li><a href="{{ url_for('current_race') }}">Current Race</a></li>
        <li><a href="{{ url_for('next_race') }}">Next Race</a></li>
        <li><a href="{{ url_for('individual_racer') }}">Individual Racer</a></li>
      </ul>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
  </body>
</html>
